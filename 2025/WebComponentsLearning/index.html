<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./laaComponentLibrary.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <template-ciao checked="true">
    <script>
      const { parentElement } = document.currentScript;
      setInterval(() => {
        parentElement.setAttribute('checked', !(parentElement.getAttribute('checked') === 'true'))
      }, 500)
    </script>
  </template-ciao>

  <br><br>

  <template-ciao>
    <h1>ciaone</h1>
    <script>
      document.currentScript.parentElement.remove();
    </script>
  </template-ciao>

  <template id="template-ciao" checked ciao test>
    ciao <slot>
      <h3>altro</h3>
    </slot> ciao
    <!-- <script>
      console.log(
        this
      )
    </script> -->
  </template>

  <template id="altro-altro" hello world>
    altro
  </template>
</body>

</html>
