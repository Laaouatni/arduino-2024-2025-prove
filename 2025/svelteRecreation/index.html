<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./laaWebComponentLibrary.js"></script>
</head>

<body class="grid gap-8 p-2">
  <laa-example>
    ciao
    <div>sono uno slot {n}</div>
    <p>{n}</p>
  </laa-example>

  <hello-world></hello-world>

  <template id="hello-world">
    hello {q}
    <script>
      thisComponent.stateVariables.q = 50;
    </script>
  </template>

  <template id="laa-example" class="outline">
    il valore di n è: {n}! e lo slot è: <slot></slot>

    <div>
      {n}
      <p>hello {aaaa}
      <div>{n}</div>
      <main>
        <div>
          <p>
          <div>{a}</div>
          </p>
        </div>
      </main>
      </p>
    </div>

    <script>
      thisComponent.stateVariables.n = 10;
    </script>
    <script>
      thisComponent.stateVariables.a = 5;
      thisComponent.stateVariables.aaaa = "ciao"
    </script>
    <script>
      thisComponent.stateVariables.b = 0;
    </script>
    <script>
      thisComponent.stateVariables.c = 0;
    </script>
  </template>
</body>

</html>
