<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./laaComponentLibrary.js"></script>
  <script>
    const messaggi = [];
    const ws = new WebSocket('ws://192.168.162.49:80/ws');

    ws.addEventListener('open', () => {
      ws.send('init');
    });

    ws.addEventListener('message', (message) => {
      messaggi.push(message.data);
      console.log(messaggi);
    });
  </script>
</head>

<body class="bg-slate-900 p-4">
  <comp-lista-messaggi></comp-lista-messaggi>

  <input onchange="ws.send(this.value)" type="text" />

  <template id="comp-lista-messaggi" class="grid gap-2">
    <comp-bubble-messaggio>ciao</comp-bubble-messaggio>
    <comp-bubble-messaggio>ciao1</comp-bubble-messaggio>
  </template>

  <template id="comp-bubble-messaggio">
    <slot></slot>
  </template>
</body>

</html>
